<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo de la web -->
    <title>Lucas Miguez Web</title>
    <!-- Linkeo con CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Link a BoxIcons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- Link a RemixIcons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- Link con Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Cabecera del sitio web que tiene logo y barra de navegacion -->
    <header>
        <!-- logo -->
        <a href="#" class="logo">LUCAS MIGUEZ</a>
        <!-- Icono de menu -->
        <input type="checkbox" name="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon-action">
            <div class='bx bx-menu' id="menu-icon"></div>
        </label>
        <!-- Barra de navegacion -->
        <ul class="navlist">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-text">
            <h5>Full Stack Developer</h5>
            <h4>Professional Developer</h4>
            <h1>Lucas Miguez</h1>
            <p>Diseño de Interfases, Especialista en BackEnd, Especialista en FrontEnd, Diseño de Bases de Datos </p>
            <a href="#">CV</a>
            <a href="#" class="linkedin-index"><i class="ri-linkedin-box-fill"></i>Linkedin</a>
        </div>
        <div class="hero-img">
            <img src="assets/imgs/imagen-index.png" alt="Lucas Miguez photo">
        </div>
    </section>

    <div class="icons">
        <a href="#"><i class="ri-instagram-line"></i></a>
        <a href="#"><i class="ri-meta-line"></i></a>
        <a href="#"><i class="ri-github-fill"></i></a>
    </div>
    <div class="scroll-down">
        <a href="#"><i class="ri-arrow-down-s-fill"></i></a>
    </div>
</body>

</html>
